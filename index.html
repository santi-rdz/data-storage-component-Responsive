<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="flex items-center">
      <div class="container fylo">
        <section class="fylo-icons-card">
          <header class="header-logo">
            <img class="logo" src="images/logo.svg" alt="" />
          </header>
          <ul class="icons flex items-center">
            <li class="icon">
              <img src="images/icon-document.svg" alt="" />
            </li>
            <li class="icon"><img src="images/icon-folder.svg" alt="" /></li>
            <li class="icon"><img src="images/icon-upload.svg" alt="" /></li>
          </ul>
        </section>
        <section class="fylo-storage-card">
          <p class="storage-txt txt-2 regular txt-center">
            You’ve used <strong class="txt-2 bold">815 GB</strong> of your
            storage
          </p>

          <div class="storage-bar flex items-center">
            <div class="storage-bar-value"></div>
          </div>
          <div class="storage-data">
            <span class="txt-3 extra-bold">0 GB</span>
            <span class="txt-3 extra-bold">1000 GB</span>
          </div>

          <div class="storage-left flex flex-center">
            <span class="txt-1 bold">185</span>
            <span class="txt-3 bold">GB LEFT</span>
          </div>
        </section>
      </div>
    </main>
    <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->
  </body>
</html>
